<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>    
    <title>Question 1</title>
    <style>
        body {
            font-family: 'Amaranth', sans-serif;
            background-color: #f4f4f9; /* Light background for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            font-size: 1cm;
        }

        .container {
            background-color: white; /* White box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text within the box */
            width: 10cm; /* Fixed width for the box */
            font-size: 1cm;
        }

        .heading {
            font-size: 1.5cm;
            margin-bottom: 15px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 1cm;
        }

        input[type="text"] {
            width: 100%; /* Full width for input */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            width: 100%; /* Full width for button */
            padding: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #e67e22;
        }

        #nextque {
            display: block;
            margin-top: 15px;
            font-size: 1rem;
        }
    </style>
    <script>
        function treasurefunc() {

            var code = "ww";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (ans.split(" ").join("") === "london") {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 code = "N";
                document.getElementById("treasure").innerHTML = code;
                document.getElementById('nextque').innerHTML = "Next Question";
                document.getElementById("nextque").href = "que2.html";
            } else {
                code = "Wrong Answer !!!Refresh the page and try answering again";
                document.getElementById("treasure").innerHTML = code;
                document.getElementById('nextque').innerHTML = "";
                document.getElementById("nextque").href = "";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Question 1</h1>

        <p id="treasure"></p>
        <a id="nextque" href="#"></a>
    </div>
</body>
</html>
